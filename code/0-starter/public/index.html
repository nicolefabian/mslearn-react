<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recipes</title>
</head>
<body>
    <!--creates the HTML element that hosts the react application-->
    <!--calling by its ID-->
    <div id="app"></div>
    <!--loads the JavaScript-->
    <!--uses .js since browsers cant render .jsx and requires bundlers instead-->
    <!--module attribute alows to use `import` statements in the JSX files-->
    <script type="module" src="/dist/index.js"></script>
</body>
</html>
